<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход и Регистрация</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reg-style.css">
</head>
<body class="bg-dark text-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-black text-light shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <div class="card-header bg-transparent border-0 text-center">
        <div class="btn-group w-100" role="group">
          <button class="btn btn-outline-info active" id="login-tab">Вход</button>
          <button class="btn btn-outline-info" id="register-tab">Регистрация</button>
        </div>
      </div>
      <div class="card-body">
        <!-- Форма входа -->
        <form id="login-form">
          <h5 class="text-center mb-4">Вход</h5>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control bg-dark text-light border-info" id="login-email" placeholder="Введите Email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control bg-dark text-light border-info" id="login-password" placeholder="Введите пароль" required>
          </div>
          <button type="submit" class="btn btn-info w-100">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" class="d-none">
          <h5 class="text-center mb-4">Регистрация</h5>
          <div class="mb-3">
            <label for="register-username" class="form-label">Имя пользователя</label>
            <input type="text" name="username" class="form-control bg-dark text-light border-info" id="register-username" placeholder="Введите имя пользователя" required>
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control bg-dark text-light border-info" id="register-email" placeholder="Введите Email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control bg-dark text-light border-info" id="register-password" placeholder="Введите пароль" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Подтвердите пароль</label>
            <input type="password" name="conconfirm-password" class="form-control bg-dark text-light border-info" id="confirm-password" placeholder="Подтвердите пароль" required>
          </div>
          <button type="submit" class="btn btn-info w-100">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Подключение Bootstrap и JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
